import com.samuelav.buildsrc.dependencies.Plugins
import com.samuelav.buildsrc.dependencies.Versions
import com.samuelav.buildsrc.dependencies.Dependencies
import com.samuelav.buildsrc.AppConfig

apply plugin: Plugins.kotlinAndroid
apply plugin: Plugins.kotlinKapt
apply from: "$rootDir/base_build__common.gradle"

android {
    compileSdkVersion AppConfig.compileSdkVersion
    buildToolsVersion AppConfig.buildToolsVersion
    flavorDimensions "default"

    defaultConfig {
        versionCode AppConfig.versionCode
        versionName AppConfig.versionName
        targetSdk AppConfig.targetSdkVersion
        minSdk AppConfig.minSdkVersion

        vectorDrawables {
            useSupportLibrary true
        }
    }

    productFlavors {
        dev {
            buildConfigField "String", "API_BASE_PATH", "\"https://api.openweathermap.org/\""
            buildConfigField "String", "API_KEY", "\"6be076b23d72e404809b540bfdc9d0e0\""
        }
        pro {
            buildConfigField "String", "API_BASE_PATH", "\"https://api.openweathermap.org/\""
            buildConfigField "String", "API_KEY", "\"6be076b23d72e404809b540bfdc9d0e0\""
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
        }
        release {
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        compose true
    }

   composeOptions {
        kotlinCompilerExtensionVersion Versions.AndroidX.compose
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = AppConfig.kotlinJvmTarget
        useIR = true
        freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation Dependencies.AndroidX.coreKtx
    implementation Dependencies.AndroidX.appCompat

    implementation Dependencies.AndroidX.lifecycleRuntime
    implementation Dependencies.AndroidX.lifecycleViewmodel
    implementation Dependencies.AndroidX.lifecycleExtensions
    implementation Dependencies.AndroidX.lifecycleLivedata

    implementation Dependencies.Google.material

    implementation Dependencies.Koin.android

    debugImplementation Dependencies.AndroidX.debugComposeUiTooling

    implementation Dependencies.AndroidX.composeRuntime
    coreLibraryDesugaring Dependencies.Android.desugarJdkLibs
}